<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Form Registration</title>
</head>
<body>
      <h3>Student Form Registration</h3>
      <form th:action="@{/process}" th:object="${student}" method="POST">
        First Name: <input type="text" th:filed="*{firstName}"/>
        <br><br>
        Last Name: <input type="text" th:field="*{lastName}"/>
        <br><br>
        <input type="submit" value="SUBMIT"/>
      </form>
</body>
</html>
