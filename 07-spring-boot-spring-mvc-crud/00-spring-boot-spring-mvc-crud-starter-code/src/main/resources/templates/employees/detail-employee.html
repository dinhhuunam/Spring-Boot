<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

<div class="container">

  <h3>Employee Detail</h3>
  <hr>

  <form th:object="${employee}">
    Id: <span th:text="${employee.id}" />
    <hr>
    First Name: <span th:text="${employee.firstName}" />
    <hr>
    Last Name: <span th:text="${employee.lastName}" />
    <hr>
    Email: <span th:text="${employee.email}" />
    <hr>
  </form>

  <!--Add a button-->
  <a th:href="@{/employees/list}"
     class="btn btn-primary btn-sm mb-3" type="submit">
    Back to Home
  </a>
</div>

</body>
</html>
