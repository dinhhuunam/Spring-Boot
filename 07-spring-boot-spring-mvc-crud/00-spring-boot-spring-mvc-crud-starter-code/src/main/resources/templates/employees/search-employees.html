<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3>Employee Directory</h3>
  <hr>

  <table class="table table-bordered table-stripped">
    <thead class="table-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempEmployee : ${employees}">
      <td th:text="${tempEmployee.firstName}"></td>
      <td th:text="${tempEmployee.lastName}"></td>
      <td th:text="${tempEmployee.email}"></td>
      <td>
        <!--Add Detail button link-->
        <a th:href="@{/employees/showDetail(employeeId=${tempEmployee.id})}"
           class="btn btn-secondary btn-sm">
          Detail
        </a>
        <!--Add update button link-->
        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>
        <!--AÄ‘ Delete button link-->
        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
           class="btn btn-danger btn-sm">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/employees/list}">Back to Employee List</a>
</div>

</body>
</html>
